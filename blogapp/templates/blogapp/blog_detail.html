{% extends 'portfolioapp/base.html' %}
{% load markdownify %}
{% block content %}
    <div class="container-fluid">
        <h1 class="display-3 text-center">{{ blog.title }}</h1>
        <p class="text-start fs-6">
            {{ blog.created_at|date:"SHORT_DATE_FORMAT" }}
        </p>
        <p class="text-sm-start fs-3">
            {{ blog.description|markdownify }}
        </p>
    </div>
{% endblock %}
