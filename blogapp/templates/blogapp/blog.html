{% extends 'portfolioapp/base.html' %}
{% load static %}
{% block content %}
        <h1>Blog page</h1>
            {% for blog in blogs %}
                <div class="shadow p-3 mb-5 bg-body rounded">
                    <h2 class="display-5 text-start">{{ blog.title }}</h2>
                    <p class="text-start fs-6">
                        {{ blog.created_at|date:"SHORT_DATE_FORMAT" }}
                    </p>
                    <p class="text-sm-start fs-3">
                        {{ blog.description|safe|truncatechars:100 }}
                    </p>
                    <a href="{% url 'blog:blog_detail' blog_pk=blog.pk %}">Подробнее</a>
                </div>
            {% endfor %}
        </div>
{% endblock %}
